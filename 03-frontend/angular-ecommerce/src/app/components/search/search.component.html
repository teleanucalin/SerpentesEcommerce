<div class="form-header">
    <div class="wrap-icon-header flex-w flex-r-m m-r-15">
        <div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11" (click)="toggleModal()">
            <i class="zmdi zmdi-search"></i>
        </div>
    </div>
</div>

<div class="modal-search-header flex-c-m trans-04" [ngClass]="{'show-modal-search': showModal}" (click)="toggleModal()">
    <div class="container-search-header" (click)="$event.stopPropagation()">
        <button class="flex-c-m btn-hide-modal-search trans-04" (click)="toggleModal()">
            <img src="assets/images/icons/icon-close2.png" alt="CLOSE">
        </button>
        <form class="wrap-search-header flex-w p-l-15">
            <input #myInputModal type="text"
                    class="plh3"
                    placeholder="Search..."
                    (keyup.enter)="doSearch(myInputModal.value)"/>
            <button  (click)="doSearch(myInputModal.value)">
              
            </button>
        </form>
    </div>
</div>
